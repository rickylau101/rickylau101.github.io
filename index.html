<!DOCTYPE html>
<html lang="en">
  <head>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                body {
                              font-family: 'Quicksand', sans-serif;
                              min-height: 100vh;
                              display: flex;
                              justify-content: center;
                              padding: 20px;
                              color: #ffffff;
                              position: relative;
                }

                .background-image {
                              position: fixed;
                              top: 0;
                              left: 0;
                              width: 100%;
                              height: 100%;
                              z-index: -2;
                              background: url('background.jpg') center center / cover no-repeat;
                }

                .background-overlay {
                              position: fixed;
                              top: 0;
                              left: 0;
                              width: 100%;
                              height: 100%;
                              z-index: -1;
                              background: rgba(0, 0, 0, 0.7);
                }

                .container {
                              max-width: 500px;
                              width: 100%;
                              text-align: center;
                              padding: 30px 20px;
                }

                .profile-section {
                              margin-bottom: 25px;
                }

                .profile-pic {
                              width: 150px;
                              height: 150px;
                              border-radius: 50%;
                              border: 4px solid #c8e600;
                              object-fit: cover;
                              margin-bottom: 15px;
                              box-shadow: 0 0 30px rgba(200, 230, 0, 0.3);
                              transition: transform 0.3s ease;
                              background: #2a2a2a;
                }

                .profile-pic:hover {
                              transform: scale(1.05);
                }

                h1 {
                              font-size: 2em;
                              font-weight: 700;
                              color: #c8e600;
                              margin-bottom: 5px;
                              text-shadow: 0 0 20px rgba(200, 230, 0, 0.5);
                }

                .subtitle {
                              color: #ccc;
                              font-size: 1em;
                              margin-bottom: 10px;
                }

                .bio {
                              color: #ddd;
                              font-size: 0.95em;
                              line-height: 1.5;
                              margin-bottom: 25px;
                }

                .links {
                              display: flex;
                              flex-direction: column;
                              gap: 12px;
                }

                .link-btn {
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              gap: 12px;
                              padding: 15px 20px;
                              background: rgba(50, 50, 50, 0.8);
                              border: 2px solid #444;
                              border-radius: 50px;
                              color: #fff;
                              text-decoration: none;
                              font-weight: 600;
                              font-size: 1em;
                              transition: all 0.3s ease;
                              backdrop-filter: blur(5px);
                }

                .link-btn:hover {
                              background: linear-gradient(135deg, #c8e600 0%, #a0b800 100%);
                              border-color: #c8e600;
                              color: #1a1a1a;
                              transform: translateY(-3px);
                              box-shadow: 0 10px 30px rgba(200, 230, 0, 0.3);
                }

                .link-btn i {
                              font-size: 1.3em;
                }

                .link-btn.instagram:hover {
                              background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
                              border-color: #dc2743;
                              color: #fff;
                }

                .link-btn.twitter:hover {
                              background: #000;
                              border-color: #fff;
                              color: #fff;
                }

                .link-btn.tiktok:hover {
                              background: linear-gradient(135deg, #00f2ea, #ff0050);
                              border-color: #00f2ea;
                              color: #fff;
                }

                .link-btn.threads:hover {
                              background: #000;
                              border-color: #fff;
                              color: #fff;
                }

                .link-btn.xiaohongshu:hover {
                              background: #ff2442;
                              border-color: #ff2442;
                              color: #fff;
                }

                @media (max-width: 400px) {
                              h1 { font-size: 1.6em; }
                              .profile-pic { width: 120px; height: 120px; }
                              .link-btn { padding: 12px 15px; font-size: 0.9em; }
                }
            </style>
  </head>
  <body>
        <div class="background-image"></div>
        <div class="background-overlay"></div>

        <div class="container">
                  <div class="profile-section">
                                <img src="https://via.placeholder.com/150/2a2a2a/c8e600?text=%F0%9F%90%BE" alt="Ashky Profile" class="profile-pic">
                                <h1>Ashky</h1>
                              <p class="subtitle">Ricky and Asher</p>
                              <p class="bio">Hi! Feel free to take a look around here! UwU</p>
                  </div>
                
                <div class="links">
                            <a href="https://www.instagram.com/ashky_uwu" target="_blank" class="link-btn instagram">
                                            <i class="fab fa-instagram"></i>

                            </a>
                            
                            <a href="https://www.threads.com/@ashky_uwu" target="_blank" class="link-btn threads">
                                            <i class="fab fa-threads"></i>

                            </a>
                            
                            <a href="https://x.com/Asher_Panth" target="_blank" class="link-btn twitter">
                                            <i class="fab fa-x-twitter"></i>
                                            Twitter
                            </a>
                            
                            <a href="https://www.tiktok.com/@ashky7705" target="_blank" class="link-btn tiktok">
                                            <i class="fab fa-tiktok"></i>
                                            TikTok
                            </a>
                            
                            <a href="https://xhslink.com/m/1hzA6BfiLRh" target="_blank" class="link-btn xiaohongshu">
                                            <i class="fas fa-book-open"></i>
                                            小红书 Xiaohongshu
                            </a>
                </div>
        </div>
  </body>
</html>
